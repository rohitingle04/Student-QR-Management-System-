<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Attendance | Codeline.Ai</title> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css"> 
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="icon" type="image/jpeg" href="1678044024774.jfif"> 
</head>
<body>
    
    <canvas id="nokey" width="800" height="800">
        Your Browser Don't Support Canvas, Please Download Chrome ^_^
    </canvas>

    <div class="main-container">
        
        <div class="header-logo-container">
            <img src="1678044024774.jfif" alt="Codeline.Ai Logo" class="main-logo-icon">
            <h2 class="header-logo"><i class="fas fa-play"></i> Hi! Welcome To Codeline.Ai</h2>
        </div>
        
        <div class="card-wrap form-zoom-wrap">
            <h3 class="card-title"><i class="fas fa-calendar-day"></i> Daily Enrollment</h3>
            
            <form id="attendanceForm" class="attendance-form">
                
                <div class="form-group">
                    <i class="fas fa-user icon"></i>
                    <input type="text" id="name" placeholder="Enter Full Name" required>
                </div>
                
                <div class="form-group">
                    <i class="fas fa-mobile-alt icon"></i>
                    <input type="text" id="mobile" placeholder="Enter Mobile Number" required>
                </div>
                
                <div class="form-group">
                    <i class="fas fa-envelope icon"></i>
                    <input type="email" id="email" placeholder="Enter Your Email Address" required>
                </div>

                <div class="input-group-grid">
                    <div class="form-group-half">
                        <label for="date"><i class="fas fa-calendar-alt"></i> Date (Auto)</label>
                        <input type="text" id="date" disabled>
                    </div>
                    <div class="form-group-half">
                        <label for="inTime"><i class="fas fa-clock"></i> In-Time (Manual)</label>
                        <input type="time" id="inTime" required> 
                    </div>
                </div>

                <div class="input-group-grid">
                    <div class="form-group-half">
                        <label for="outTime"><i class="fas fa-sign-out-alt"></i> Out-Time (Auto)</label>
                        <input type="text" id="outTime" disabled>
                    </div>
                    <div class="form-group-half">
                        <label for="topic"><i class="fas fa-tasks"></i> Topic / Work Description</label>
                        <input type="text" id="topic" placeholder="Enter Topic/Work" required>
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    <i class= "fas fa-paper-plane"></i> Submit Attendance
                </button>
            </form>
        </div>
        
        <div id="message" class="info-message error" style="display:none;">
            Permission Denied: You must grant location access to submit attendance. Check browser settings.
        </div>

    </div>

    <div id="loader" class="spinner-overlay" style="display:none;">
        <div class="spinner"></div>
        <p class="loader-text">Checking location...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
